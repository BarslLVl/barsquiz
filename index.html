<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
  <div class="background">
    <a href="index.html">
      <img src="assets/Logo-Files/For-Web/svg/ColorLogo-nobackground.svg" alt="Logo" class="logo">
    </a>
    <div class="center">
      <div class="quiz-container">
        <h1 id="welcome-text">Welcome to</h1>
        <h1 id="quiz-title">
          <img src="assets/Logo-Files/For-Web/svg/ColorLogo-nobackground.svg" alt="QuizName" class="QuizName"
            style="width: 500px; height: auto; object-fit: cover;">
        </h1>
        <div class="nickname">
          <label for="nickname"></label>
          <input type="text" id="nickname" placeholder="Enter your nickname">
          <button id="submitNickname">Submit</button>
        </div>
        <div id="notification-bar"></div>
        <div class="options" id="topicOptions" style="display: none;">
          <button onclick="loadQuestions('Sports')">Sports</button>
          <button onclick="loadQuestions('Movies')">Movies</button>
          <button onclick="loadQuestions('Games')">Games</button>
          <button onclick="loadQuestions('Math')">Math</button>
        </div>
        <div class="quiz" id="quiz" style="display: none;"></div>
        <p id="timer"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    // Code that hides "Welcome to" after entering a nickname
    document.getElementById('submitNickname').addEventListener('click', function () {
      const welcomeText = document.getElementById('welcome-text');

      welcomeText.style.display = 'none'; // Hide "Welcome to"
    });
  </script>
</body>
</html>
