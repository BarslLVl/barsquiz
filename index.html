<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="assets/CSS/styles.css">
</head>

<body>
  <header>
    <nav>
      <a href="index.html">
        <img src="assets/Gallery/Logo-Files/For-Web/svg/White logo - no background.svg" alt="Logo" class="logo">
      </a>
    </nav>
  </header>
  <main class="background">
    <section class="center">
      <article class="quiz-container">
        <header>
          <h1 id="welcome-text">Welcome to</h1>
          <h1 id="quiz-title">
            <img src="assets/Gallery/Logo-Files/For-Web/svg/ColorLogo-nobackground.svg" alt="QuizName" class="QuizName"
              style="width: 500px; height: auto; object-fit: cover;">
          </h1>
        </header>
        <section class="nickname">
          <label for="nickname" class="sr-only">Enter your nickname:</label>
          <input type="text" id="nickname" placeholder="Enter your nickname">
          <button id="submitNickname">Submit</button>
        </section>
        <div id="notification-bar"></div>
        <section class="options" id="topicOptions" style="display: none;">
          <button onclick="loadQuestions('Sports')">Sports</button>
          <button onclick="loadQuestions('Movies')">Movies</button>
          <button onclick="loadQuestions('Games')">Games</button>
          <button onclick="loadQuestions('Math')">Math</button>
        </section>
        <section class="quiz" id="quiz" style="display: none;"></section>
        <footer>
          <p id="timer"></p>
        </footer>
      </article>
    </section>
  </main>
  <script src="assets/JS/script.js"></script>
  <script>
    // Code that hides "Welcome to" after entering a nickname
    document.getElementById('submitNickname').addEventListener('click', function () {
      const welcomeText = document.getElementById('welcome-text');
      welcomeText.style.display = 'none'; // Hide "Welcome to"
    });
  </script>
</body>

</html>
